<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Flow | Modern Pomodoro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <div class="glass-container">
      <header>
        <h1>Focus Flow</h1>
        <div class="modes">
          <button class="mode-btn active" data-mode="pomodoro">Pomodoro</button>
          <button class="mode-btn" data-mode="shortBreak">Short Break</button>
          <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>
      </header>

      <main>
        <div class="intention-container">
          <input type="text" id="intention-input" placeholder="What is your intention?" maxlength="50">
          <div id="intention-display" class="hidden"></div>
        </div>
        <div class="timer-display">
          <span id="timer">25:00</span>
        </div>
        <div class="controls">
          <button id="start-btn" class="primary-btn">START</button>
          <button id="reset-btn" class="secondary-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
              <path d="M3 3v5h5" />
            </svg>
          </button>
        </div>
      </main>

      <footer>
        <div class="sessions">
          <span>Sessions: <span id="session-count">0</span></span>
        </div>
      </footer>
    </div>
  </div>
  <audio id="alert-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
  <script type="module" src="/main.js"></script>
</body>

</html>
